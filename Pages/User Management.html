<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management Section</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Style/User Management.css">
</head>
<body class="font-sans">
    <style>
        body {
            background: #f0edcc;
            color: #111827;
            transition: background 0.5s ease, color 0.5s ease;
            font-family: 'Inter', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        header,
        footer,
        nav,
        main,
        article,
        aside,
        section {
            padding: 1.5rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header {
            /* background: linear-gradient(135deg, var(--primary), var(--secondary)); */
            background-color: #0fb387;
            color: #333;
            text-align: center;
            padding: 2rem 1.5rem;
        }

        h2 {
            color: var(--primary);
            margin-bottom: 1rem;
            font-size: 1.8rem;
            font-weight: bold;
        }

        p {
            margin-bottom: 1rem;
            font-weight: bold;
        }

        nav {
            margin-left: 100px;
            margin-right: 100px;
            background-color: #333;
            padding: 25px;
            transition: transform 0.3s ease;
            border-radius: 25px;

        }

        nav:hover {
            transform: scale(1.1);
        }

        nav ul {
            display: flex;
            list-style: none;
            justify-content: center;
            flex-wrap: wrap;
        }
        nav li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 1rem 1rem;
            display: block;
            transition: transform 0.3s ease, color 0.3s ease;
            border-radius: 20px;
        }

        li a:hover {
            transform: scale(1.15);
            background-color: #064e3b;
        }
        .logout:hover{
            background-color: red;
        }
    </style>
    <header>
        <h2>User Management</h2>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ducimus molestiae id aliquid, esse, magnam adipisci
            autem si</p>

    </header>
    <nav>
        <ul>
            <li><a href="/Pages/home.html">Home</a></li>
            <li><a href="/Pages/dashboard.html">Dashboard</a></li>
            <li><a href="/Pages/User Management.html">User-Management</a></li>
            <li><a href="/Pages/login.html" class="logout">Logout</a></li>
        </ul>
    </nav>
    <div id="notification" class="notification hidden"></div>
    <section id="user-management" class="p-8 max-w-4xl mx-auto">
        <h2 class="text-2xl font-bold mb-4">User Management</h2>
        <form id="add-user-form" class="space-y-4 mb-6">
            <input type="email" id="add-email" placeholder="Enter User Email" class="w-full p-3 border rounded dark:bg-gray-700 dark:text-white" required>
            <input type="password" id="add-password" placeholder="Set User Password" class="w-full p-3 border rounded dark:bg-gray-700 dark:text-white" required>
            <select id="add-role" class="w-full p-3 border rounded dark:bg-gray-700 dark:text-white" required>
                <option value="employee">Employee</option>
                <option value="manager">Manager</option>
                <option value="admin">Admin</option>
            </select>
            <input type="text" id="add-dept" placeholder="Enter Department (Optional)" class="w-full p-3 border rounded dark:bg-gray-700 dark:text-white">
            <button type="submit" class="btn-primary px-4 py-2 rounded-lg font-medium">Add New User</button>
        </form>
        <table class="bg-white dark:bg-gray-800">
            <thead>
                <tr class="table-header">
                    <th class="p-3">Email</th>
                    <th class="p-3">Role</th>
                    <th class="p-3">Department</th>
                    <th class="p-3">Actions</th>
                </tr>
            </thead>
            <tbody id="users-table"></tbody>
        </table>
        <button onclick="bulkImport()" class="mt-4 btn-primary px-4 py-2 rounded-lg font-medium">Bulk Import Users from CSV</button>
    </section>
    

    <script src="/Script/User Management.js"></script>
</body>
</html>
