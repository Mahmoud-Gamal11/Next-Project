<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Attendance Dashboard</title>
    <link rel="stylesheet" href="../Style/dashboradStyl.css">
</head>

<body>
    <style>
        body {
            background: #f0edcc;
            color: #111827;
            transition: background 0.5s ease, color 0.5s ease;
            font-family: 'Inter', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        header,
        footer,
        nav,
        main,
        article,
        aside,
        section {
            padding: 1.5rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header {
            /* background: linear-gradient(135deg, var(--primary), var(--secondary)); */
            background-color: #0fb387;
            color: #333;
            text-align: center;
            padding: 2rem 1.5rem;
        }

        h2 {
            color: var(--primary);
            margin-bottom: 1rem;
            font-size: 1.8rem;
            font-weight: bold;
        }

        p {
            margin-bottom: 1rem;
            font-weight: bold;
        }

        nav {
            margin-left: 100px;
            margin-right: 100px;
            background-color: #333;
            padding: 25px;
            transition: transform 0.3s ease;
            border-radius: 25px;

        }

        nav:hover {
            transform: scale(1.1);
        }

        nav ul {
            display: flex;
            list-style: none;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 1rem 1rem;
            display: block;
            transition: transform 0.3s ease, color 0.3s ease;
            border-radius: 20px;
        }

        li a:hover {
            transform: scale(1.15);
            background-color: #064e3b;
        }

        .logout:hover {
            /* transform: scale(1.01); */
            background-color: red;
        }
    </style>
    <header>
        <h2>Dashboard</h2>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ducimus molestiae id aliquid, esse, magnam adipisci
            autem si</p>

    </header>
    <nav>
        <ul>
            <li><a href="../Pages/home.html">Home</a></li>
            <li><a href="../Pages/dashboard.html">Dashboard</a></li>
            <li><a href="../Pages/User Management.html">User-Management</a></li>
            <li><a href="../Pages/login.html" class="logout">Logout</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Employee Attendance Dashboard</h1>
        <div class="analytics" id="analytics">
            <!-- Analytics cards will be rendered here -->
        </div>
        <div class="actions">
            <input type="text" id="employeeName" placeholder="Enter your name" />
            <button id="checkInBtn">Check In</button>
            <button id="checkOutBtn" disabled>Check Out</button>
        </div>
        <div style="overflow-x:auto;">
            <table class="attendance-table" id="attendanceTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Location</th>
                        <th>Check In</th>
                        <th>Status</th>
                        <th>Check Out</th>
                        <th>Work Hours</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Attendance records will be rendered here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="../Script/js_dashborad.js"></script>
</body>

</html>
